services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: run_season_command
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d run_season_command"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    environment:
      APP_ENV: production
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/run_season_command
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost,http://127.0.0.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn api.main:app --host 0.0.0.0 --port 8000"
    expose:
      - "8000"
    ports:
      - "8000:8000"

  web:
    build:
      context: ../
      dockerfile: ./running_app/Dockerfile.web
      args:
        VITE_API_BASE_URL: /api/v1
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  postgres_data:
  redis_data:
