services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: run_season_command
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: "postgresql+psycopg2://postgres:postgres@db:5432/run_season_command"
      APP_ENV: "dev"
      SECRET_KEY: "local-dev-secret-change-in-prod"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
